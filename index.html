  <meta name="description" content="русская документация SvelteKit" />
  <link rel="stylesheet" href="_media/sk.css">
  <link rel="stylesheet" href="_media/toc.css">

<body>

<style>
:root {
  --theme-color: #FF4000;
  }
</style>


  <div id="app"></div>
  <script>
    window.$docsify = {
      name: 'SvelteKit',
      repo: '',
      loadSidebar: true,
      maxLevel: 4,
      subMaxLevel: 2,
      auto2top: true,
      search: {
          noData: {
            '/': 'Никаких результатов!',
          },
          paths: 'auto',
          placeholder: {
            '/': 'Поиск',
          },
      },
      pagination: {
        previousText: 'Назад',
        nextText: {
          '/': 'Далее'
        },
        crossChapter: true,
        crossChapterText: true,
      },
      tabs: {
        theme: 'material'
      },

      toc: {
        scope: '.markdown-section',
        headings: 'h2, h3',
        title: 'На этой странице',
      },
      plugins: [
          function (hook, vm) {
            hook.beforeEach(function (html) {
                url = 'https://github.com/Romkar/sveltekit-docs-rus/blob/main/' + vm.route.file;
              var editHtml = '[:memo:](' + url + ')\n';
              return (
                editHtml + html
              );
            });
          },
        ],
    }
  </script>

  <script src="//cdn.jsdelivr.net/npm/docsify@4/lib/docsify.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify@4/lib/plugins/search.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-bash.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-markdown.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-nginx.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-javascript.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-typescript.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-diff.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-copy-code/dist/docsify-copy-code.min.js"></script>
  <script src="//unpkg.com/docsify-pagination/dist/docsify-pagination.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify-tabs@1"></script>

  <script src="https://unpkg.com/docsify-toc@1.0.0/dist/toc.js"></script>
</body>
</html>
